<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ULTY Dividend & DRIP Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0; padding: 0; background: #eef2f8; color: #1a233a; font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      max-width: 960px; margin: 40px auto; background: white; border-radius: 16px; box-shadow: 0 5px 32px #1b264040; padding: 30px 20px;
    }
    h1 { color: #1654a7; letter-spacing: 2px; }
    label { margin: 0 1rem 0 0; font-size: 1.15rem; }
    input[type=number] {
      padding: 8px; border-radius: 5px; border: 1px solid #bbb; width: 90px; margin-right: 15px;
      font-size: 1.05rem;
    }
    .toggle {
      display: inline-flex; align-items: center; margin-left: 8px;
    }
    .switch {
      position: relative; width: 48px; height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background: #b0bee3; border-radius: 24px; transition: .4s;
    }
    .slider:before {
      position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px;
      background: #fff; transition: .4s; border-radius: 50%;
      box-shadow: 0 0 6px #6477b4a0;
    }
    input:checked + .slider {
      background: #27ad7e;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    button {
      background: linear-gradient(90deg,#5c82ff 10%,#27ad7e 90%);
      color: white; border: none; border-radius: 8px;
      padding: 10px 25px; font-size: 1.1rem; font-weight: 600; cursor: pointer;
      box-shadow: 0 2px 8px #aac4f830; margin-left: 18px; margin-top: 15px;
    }
    table {
      border-collapse: collapse; width: 100%; margin: 30px 0 10px;
      background: #f8fbfd; border-radius: 10px; overflow: hidden;
    }
    th, td {
      border: 1px solid #dde2ea; padding: 6px 8px; text-align: right;
      font-size: 1rem;
    }
    th {
      background: #2a4282; color: #fff; letter-spacing: 1px;
    }
    tr:nth-child(even) td { background: #e6edef; }
    tr.highlighted td { background: #c8ffe0; font-weight: bold; }
    .summary {
      background: #eefdcb; margin-top: 0; padding: 14px 18px; border-radius: 8px; color: #1b3630; font-size: 1.12rem;
      box-shadow: 0 0 15px #bae9d320;
    }
    @media (max-width: 650px) {
      .container { padding: 10px 2px; }
      table, th, td { font-size: .98rem; }
      .summary { font-size: 1rem; padding: 9px 6px;}
      button { margin-top: 12px; padding: 6px 13px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ULTY Dividend & DRIP Calculator</h1>
    <div style="margin-bottom:14px;">
      <label for="sharesInput">How many shares?</label>
      <input type="number" id="sharesInput" value="100" min="1" step="1" />
      <span class="toggle">
        <label>DRIP</label>
        <label class="switch">
          <input id="dripSwitch" type="checkbox" />
          <span class="slider"></span>
        </label>
      </span>
      <button onclick="calculate()">Calculate</button>
    </div>
    <div id="summary" class="summary"></div>
    <div id="result"></div>
    <div style="font-size:.89rem;color:#468;">
      <br>Dividend data and prices: Yahoo Finance, Aug 2025.
      DRIP = dividends reinvested at end-of-week price, fractional shares allowed.<br>
      Calculator built for demo/education. Verify before investing.
    </div>
  </div>
<script>
// Static weekly close price & dividend data for ULTY, 3/22/2025 - 8/23/2025, from Yahoo Finance and fund distributions
const weeks = [
  // Format: week end date, close price (USD), dividend that week (USD)
  { week: "2025-03-22", close: 6.61, dividend: 0.1030 },
  { week: "2025-03-29", close: 6.54, dividend: 0.0986 },
  { week: "2025-04-05", close: 6.62, dividend: 0.0916 },
  { week: "2025-04-12", close: 6.64, dividend: 0.0822 },
  { week: "2025-04-19", close: 6.65, dividend: 0.0852 },
  { week: "2025-04-26", close: 6.68, dividend: 0.0836 },
  { week: "2025-05-03", close: 6.61, dividend: 0.0945 },
  { week: "2025-05-10", close: 6.67, dividend: 0.0997 },
  { week: "2025-05-17", close: 6.68, dividend: 0.0976 },
  { week: "2025-05-24", close: 6.75, dividend: 0.0924 },
  { week: "2025-05-31", close: 6.77, dividend: 0.0994 },
  { week: "2025-06-07", close: 6.76, dividend: 0.0908 },
  { week: "2025-06-14", close: 6.82, dividend: 0.0895 },
  { week: "2025-06-21", close: 6.88, dividend: 0.0930 },
  { week: "2025-06-28", close: 6.88, dividend: 0.0853 },
  { week: "2025-07-05", close: 6.79, dividend: 0.0880 },
  { week: "2025-07-12", close: 6.74, dividend: 0.0912 },
  { week: "2025-07-19", close: 6.75, dividend: 0.0810 },
  { week: "2025-07-26", close: 6.74, dividend: 0.0848 },
  { week: "2025-08-02", close: 6.53, dividend: 0.0805 },
  { week: "2025-08-09", close: 6.49, dividend: 0.0813 },
  { week: "2025-08-16", close: 6.46, dividend: 0.0793 },
  { week: "2025-08-23", close: 5.99, dividend: 0.0762 }
  // Add more recent weeks here if needed.
];

function format2(n) { return n.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2}); }
function format4(n) { return n.toLocaleString(undefined,{minimumFractionDigits:4,maximumFractionDigits:4}); }

function calculate() {
  let shares0 = parseFloat(document.getElementById('sharesInput').value) || 0;
  let useDrip = document.getElementById('dripSwitch').checked;
  if (shares0 < 1) {
    document.getElementById('result').innerHTML = "<div style='color:#c00'>Please enter at least 1 share.</div>";
    document.getElementById('summary').innerHTML = "";
    return;
  }

  let rows = '';
  let cash_total = 0, cur_shares = shares0, drip_value = shares0 * weeks[0].close;
  let div_total = 0, highlight = "";
  for (let i=0; i<weeks.length; ++i) {
    let div = weeks[i].dividend * cur_shares;
    if (useDrip) {
      // DRIP: Reinvest dividends, accumulate fractional shares at close
      let add_shares = (weeks[i].dividend > 0 ? div / weeks[i].close : 0);
      cur_shares += add_shares;
      drip_value = cur_shares * weeks[i].close;
      rows += `<tr${i===weeks.length-1?' class="highlighted"':''}>
        <td>${weeks[i].week}</td>
        <td>${format2(weeks[i].close)}</td>
        <td>${format4(weeks[i].dividend)}</td>
        <td>${format4(cur_shares)}</td>
        <td>${format2(div)}</td>
        <td>${format2(drip_value)}</td>
      </tr>`;
    } else {
      cash_total += div;
      rows += `<tr${i===weeks.length-1?' class="highlighted"':''}>
        <td>${weeks[i].week}</td>
        <td>${format2(weeks[i].close)}</td>
        <td>${format4(weeks[i].dividend)}</td>
        <td>${format4(cur_shares)}</td>
        <td>${format2(div)}</td>
        <td>-</td>
      </tr>`;
    }
    div_total += div;
  }
  let summary = "";
  if (useDrip) {
    summary = `<b>DRIP ON:</b> After all reinvestments, you now have 
      <b>${format4(cur_shares)}</b> shares worth <b>$${format2(cur_shares * weeks[weeks.length-1].close)}</b> (at last close of $${format2(weeks[weeks.length-1].close)}).<br>
      Cumulative dividends received (reinvested): <b>$${format2(div_total)}</b>`;
  } else {
    summary = `<b>DRIP OFF:</b> You would have received <b>$${format2(cash_total)}</b> in cash dividends so far. Holdings remain <b>${format4(shares0)}</b> shares worth <b>$${format2(shares0 * weeks[weeks.length-1].close)}</b>.`;
  }

  document.getElementById('summary').innerHTML = summary;

  document.getElementById('result').innerHTML = `<table>
    <tr>
      <th>Week Ending</th>
      <th>Close Price ($)</th>
      <th>Dividend ($/share)</th>
      <th>Shares Held</th>
      <th>Dividends Paid ($)</th>
      <th>DRIP Portf. Value ($)</th>
    </tr>
    ${rows}
  </table>`;
}

window.onload = () => { calculate(); };
</script>
</body>
</html>
